<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="./assest/css/reset.css">

    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@400..800&display=swap" rel="stylesheet">

    <!-- style scc -->
    <link rel="stylesheet" href="./assest/css/style.css">

    <title>StepLab Store</title>
</head>

<body style="height: 10000px">
    <!-- header -->
    <header class="header">
        <div class="header-content">
            <div class="header-body">
                <!-- logo -->
                <img src="./assest/img/StepLab_Logo.svg" alt="3S_Logo" class="logo">

                <!-- nav -->
                <div class="nav">
                    <ul>
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                    </ul>
                </div>

                <!-- btn action -->

                <div class="action">
                    <ul>
                        <li><a href="#" class="btn">Đăng nhập</a></li>
                        <li><a href="#" class="btn">Đăng ký</a></li>
                        <li><a href="#" class="btn">Giỏ hàng</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- container -->
    <div class="container">
        <div class="container-main">
            <!-- container left -->
            <div class="container-left">
                <div class="category">
                    <h3>Danh mục</h3>
                    <div class="category-item">
                        <ul>
                            <li><a href="#" class="category-list">Giày chạy bộ</a></li>
                            <li><a href="#" class="category-list">Giày tập gym</a></li>
                            <li><a href="#" class="category-list">Giày bóng đá</a></li>
                            <li><a href="#" class="category-list">Giày sneaker</a></li>
                            <li><a href="#" class="category-list">Giày nam</a></li>
                            <li><a href="#" class="category-list">Giày nữ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- container right -->
            <div class="container-right">

            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>

</body>
</html>
