<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- login css -->
    <link rel="stylesheet" href="../assest/css/register_login.css">

    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="">
                <h2>Đăng nhập</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit" name="register">Đăng nhập</button>
                <p>Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a></p>
            </form>
        </div>
    </div>
</body>
</html>
