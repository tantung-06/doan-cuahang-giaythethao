<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- register css -->
    <link rel="stylesheet" href="../assest/css/register_login.css">

    <title>Đăng ký</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="">
                <h2>Đăng ký</h2>
                <input type="text" name="username" placeholder="Họ và tên" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit" name="register">Đăng ký</button>
                <p>Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>
</body>
</html>
